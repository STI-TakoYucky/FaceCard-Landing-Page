<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="./styles.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Vite App</title>
  </head>

  <body class="text-blue-950">
    <!-- HEADER START -->
    <nav class="flex bg-[#F4C2C2] py-4 items-center justify-between px-[1rem] lg:px-[6rem] ">
      <div class="relative flex items-center flex-row">
          <div class="flex items-center">
            <img class="object-cover w-[80px]" src="images/fcLogo.png" alt="faceCard_Logo">
          </div>
          <div>
            <a href="#" target="_parent">
              <h1 class="text-2xl italic font-bold md:text-3xl font-elegant ml-2">
                Facecard
              </h1>
            </a>
          </div>
        </div>

        <div class="items-center gap-7 hidden lg:flex text-lg">
          <a href="" target="_blank" class="">Features</a>
          <a href="" target="_blank" class="">Services</a>
          <a href="" target="_blank" class="">About Us</a>
          <a href="" target="_blank" class="">Partnerships</a>
          <a href="" target="_blank" class="">FAQ</a>
          <a href="" target="_blank" class="">Feedback</a>
          <a href="" target="_blank" class="">Contacts</a>
        </div>
        
    </nav>
    <!-- HEADER END -->
    
    <!-- HERO SECTION START -->
    <section class="flex flex-col flex-column-reverse lg:flex-row items-center justify-center relative lg:px-[6rem] py-5 mt-[6rem] overflow-hidden">
      
      <div class="relative left-0 top-0 min-w-[500px] justify-center flex lg:block lg:w-[700px] lg:ml-[5rem] ml-[0rem] mb-[6rem] ">
        <img src="/images/facecard-phone-mockup.png" class="w-[21rem]" alt="" data-aos="fade-up">
        <img src="/images/skincare-bottle.png" class="absolute w-[11rem] left-[-2rem] rotate-[-6deg] bottom-[0rem]"  alt="" data-aos="fade-right" data-aos-delay="300">
        <img src="/images/skincare-skinny-bottle.png" class="absolute w-[11rem] top-[2.9rem] left-[-5rem] -z-10"  alt="" data-aos="fade-right" data-aos-delay="500">
        <img src="/images/skincare-square-bottle.png" class="absolute w-[16rem] rotate-[-30deg] lg:left-[14.5rem] left-[22.5rem] bottom-[8rem] z-10"  alt="" data-aos="fade-left" data-aos-delay="200">
        <div class="w-[23rem] h-[23rem] bg-dark rounded-full absolute bottom-[2rem] left-[3rem] -z-10" data-aos="zoom-in" data-aos-delay="400"></div>
        <div class="w-[17rem] h-[17rem] bg-accent rounded-full absolute top-[-1rem] left-[-4rem] -z-20" data-aos="zoom-in" data-aos-delay="0"></div>
      </div>

      <div class="text-center lg:text-left flex items-center lg:items-start justify-around flex-col">
        <div>
          <h1 class="font-bold text-6xl lg:text-7xl text-blue-950 " data-aos="fade-left" data-aos-delay="1000">
              Never let your <span class="text-[#F4C2C2]">FaceCard</span> decline.
          </h1>

          <div class="mt-[3rem]">
            <button class="p-3 mt-5 text-white font-medium bg-dark button-hover-light cursor-pointer sm:w-40 rounded-3xl lg:mt-0 transition-all ease-in-out duration-200" data-aos="fade-left" data-aos-delay="1100">
              Download Now!
            </button>
          </div>
        </div>
        
        <div class="flex justify-start gap-5 mt-7" data-aos="fade-left" data-aos-delay="1200">
          <img class="cursor-pointer w-[10rem] h-[10rem] object-contain" src="images/playstore.png" alt="facecard_download_link">
          <img class="cursor-pointer w-[10rem] h-[10rem] object-contain" src="images/appstore.png" alt="facecard_download_link">
        </div>
      </div>

    </section>
     <!-- HERO SECTION END -->


     <!-- animate on scroll scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
            duration: 800, // Animation duration in ms
            once: true, // Run animation only once
            delay: 100, // Delay in ms
            easing: 'ease-in-out', // Animation easing
        });
  </script>

  </body>
</html>
